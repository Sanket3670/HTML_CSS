<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!--This is to connect Css with Html-->
    <link rel="stylesheet" href="style.css">
    <!--This link is used to import app icons from the website BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="AshishPassport.jpg" class="profile-image">
        </div>

        <div class="text-card">
            <span class="name">Ashish kodumuru</span>
            <span class="role">Student,SRMIST</span>
        </div>
        
        <div class="media">
            <a href="https://www.facebook.com/profile.php?id=100008432350258" class="fb icons"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.linkedin.com/in/ashish-kodumuru-b3a754272?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="linkedin icons"><i class='bx bxl-linkedin'></i></a>
            <a href="https://www.instagram.com/kodumuru_ashish?igsh=aTRia2ZuNjNycG43" class="insta icons"><i class='bx bxl-instagram'></i></a>
            <a href="https://github.com/ASHISH15012005" class="git icons"><i class='bx bxl-github' ></i></a>
        </div>
        <div class="button">
            <button class="sub buttons">Subscribe</button>
            <button class="follow buttons">Follow</button>
        </div>
        <div class="analytics">
            <div class="like data">
                <i class='bx bxs-like'></i>
                <span>23k</span>
            </div>
            <div class="share data">
                <i class='bx bx-share' ></i>
                <span>7k</span>
            </div>
            <div class="comment data">
                <i class='bx bx-chat'></i>
                <span>1.3k</span>
            </div>
            <div class="message data">
                <i class='bx bx-message-rounded-dots'></i>
                <span>500</span>
            </div>

        </div>
    </div>
</body>
</html>
